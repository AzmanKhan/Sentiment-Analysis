<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            text-align: center;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="POST">
        <label for="inputText">Enter text for sentiment analysis:</label>
        <textarea id="inputText" name="inputText" placeholder="Type your comment here..."></textarea>
        <button type="submit">Analyze Sentiment</button>
    </form>
    
    <!-- Display the prediction result -->
    {% if prediction is defined %}
    <div class="result {% if prediction == 1 %}positive{% else %}negative{% endif %}">
        <strong>Prediction:</strong> 
        {% if prediction == 1 %}
            Positive Comment
        {% else %}
            Negative Comment
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
